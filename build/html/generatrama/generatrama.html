
<div class='container'>


<h1>Generador de Tramas Activak</h1>
{{base.direccion}}

<form ng-submit='agregar(data)'>



      <div class="form-group"> <label class="sr-only"for="usr">DNI:</label>
        <input type="text" ng-model='data.dni' class="form-control"  id="usr" placeholder ='Ingrese DNI'>

      </div>


      <div class="form-group">
        <button type="submit"  class="btn btn-default" id="usr">Buscar DNI</button>
      </div>

</form>



<form class="form-inline" ng-submit='actualizatrama(base)'>
    
    <div class="form-group">

     <label class="sr-only"class="sr-only" class="sr-only"  for='ct'>Nro.Cuenta o  Tarjeta Bancaria  </label>
      <input type="texttext" class="form-control" ng-model='base.tarjetacredito'  id="ct" placeholder="Nro.Cuenta o  Tarjeta Bancaria">
    </div>


    <div class="form-group">

      <label class="sr-only"for='dni'>DNI</label>
      <input type="text" class="form-control" ng-model='base.dni' disabled id="dni" placeholder="DNI">

    </div>


    <div class="form-group">

       <label class="sr-only"for='plan'>Plan</label>
       <input type="text" class="form-control" value='1' disabled  id="plan" placeholder="Plan">

    </div>



    <div class="form-group">

      <label class="sr-only"for='fee'>Fecha de Efectividad</label>
      <input type="text" class="form-control" value='20170101' disabled id="fee" placeholder="Fecha de Efectividad">

    </div>


    <div class="form-group">

      <label class="sr-only"for='ven'>Vendedor</label>
      <input type="text" class="form-control" ng-model='base.nombre_agente' disabled id="ven" placeholder="Vendedor">

    </div>


    <div class="form-group">

      <label class="sr-only"for='cdt'>Tipo de Tarjeta de Credito</label>
      <input type="text" class="form-control" ng-model='base.tipo_tarjeta' disabled id="cdt" placeholder="Tipo de Tarjeta de Credito">

    </div>


    <div class="form-group">

      <label class="sr-only"for='nc'>Nombre Cliente</label>
      <input type="text" class="form-control" ng-model='base.nombre' disabled id="nc" placeholder="Nombre Cliente">

    </div>

        <div class="form-group">

      <label class="sr-only" for='nc'>Direccion</label>
      <input type="text" class="form-control" ng-model='base.direccion'  id="nc" placeholder="Direccion">

    </div>


    <div class="form-group">

      <label class="sr-only"for='dist'>Distrito</label>
      <input type="text" class="form-control" ng-model='base.distrito'  id="dist" placeholder="Distrito">

    </div>


    <div class="form-group">

      <label class="sr-only"for='prov'>Provincia</label>
      <input type="text" class="form-control" ng-model='base.provincia'  id="prov" placeholder="Provincia">

    </div>


    <div class="form-group">

      <label class="sr-only"for='depa'>Departamento</label>
      <input type="text" class="form-control" ng-model='base.departamento' id="depa" placeholder="Departamento">

    </div>


    <div class="form-group">

      <label class="sr-only"for='telfc'>Telefono</label>
      <input type="text" class="form-control" ng-model='base.telefono1' disabled id="telfc" placeholder="Telefono">

    </div>




    <div class="form-group">
     <label class="sr-only"class="sr-only" for='sex'>Sexo</label>
      <select  class="form-control" ng-model='base.sexo'  id="sex" placeholder="Sexo">
      <option></option>
      <option value='01'>Masculino</option>
      <option value='02'>Femenino</option>
      </select>
    </div>


    <div class="form-group">

      <label class="sr-only"for='mail'>E-mail</label>
      <input type="text" class="form-control" ng-model='base.mail' disabled id="mail" placeholder="E-mail">

    </div>



     <div class="form-group">
     <label class="sr-only"class="sr-only" for='ca'>Codigo de Autorizacion</label>
      <input type="text" class="form-control" ng-model='base.codigoautorizacion'  id="ca" placeholder="Codigo de Autorizacion">
    </div>


  



  <hr></hr>



    <div class="form-group">
    <button type="submit" class="btn btn-default">Actualizar Trama</button>
    </div>

</form>

<hr></hr>

    <div class="form-group">
<a class='btn btn-default' href='http://192.168.40.231:1000/trama/{{base.dni}}'>Genera Trama</a>

</div>
</div>
