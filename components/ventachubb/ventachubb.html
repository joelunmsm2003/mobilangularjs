				<form ng-submit='actualizabbva(cliente)'>

				<legend>Ventas CHUBB</legend>


								<div class="form-group">
									<label for="nombre">Nombre Apellido Completos</label>
									<input   type="text" class="form-control"  ng-model='cliente.nombre'  id="nombre">
								</div>

									<div class='row'>

									<div class='col-md-6'>
						
									<div class="form-group">
										<label for="dni">DNI</label>
										<input   type="text" class="form-control"  ng-model='cliente.dni'  id="dni">
									</div>

									</div>

								
									
									<div class='col-md-6'>
						
								
									<div class="form-group">
										<label for="direccion">Fecha de Nacimiento</label>
										<input   type="date" class="form-control"  ng-model='cliente.fecha_nacimiento' id="direccion" >
									</div>

									</div>




									</div>



							<div class='row'>


								<div class='col-md-6'>
						
											<div class="form-group">
												<label for="distrito">Numero de Celular</label>
												<input   type="text" class="form-control"  ng-model='cliente.telefono1' id="distrito" >

											</div>								
								
									</div>


								<div class='col-md-6'>
			
								<div class="form-group">
									<label for="departamento">Numero de telefono Fijo</label>
									<input   type="text" class="form-control"  ng-model='cliente.telefono2' id="departamento" >
								</div>

								</div>

								<div class='col-md-6'>

								<div class="form-group">
									<label for="correo">Correo Electronico</label>
									<input   type="email" class="form-control"  ng-model='cliente.mail' id="correo" >
								</div>

								</div>

								<div class='col-md-6'>


								<div class="form-group">
									<label for="dni">Cantidad</label>
									<input   type="number" class="form-control"  ng-model='cliente.cantidad'  id="dni">
								</div>

			
								</div>

								</div>
			
								<div class="form-group">
									<label for="nacimiento">Nombre del Producto</label>
									<input   type="text" class="form-control"  ng-model='cliente.nombredelproducto' id="nacimiento" >
								</div>

								<div class="form-group">
									<label for="dni">Tipo de Cobertura</label>
									<input   type="text" class="form-control"  ng-model='cliente.cobertura'  id="dni">
								</div>

								<div class="form-group">
									<label for="dni">Direccion</label>
									<input   type="text" class="form-control"  ng-model='cliente.direccion'  id="dni">
								</div>

								<div class="form-group">
									<label for="dni">Tipo de Envio</label>
									<input   type="text" class="form-control"  ng-model='cliente.tipo_envio'  id="dni">
								</div>

								<div class="form-group">
									<label for="dni">Prima</label>
									<input   type="text" class="form-control"  ng-model='cliente.prima_mensual'  id="dni">
								</div>

								<div class="form-group">
									<label for="dni">Todo Prima</label>
									<input   type="text" class="form-control"  ng-model='cliente.todo_prima'  id="dni">
								</div>

									<button type="submit" class="btn btn-danger">Venta CHUBB</button>




								</form>
