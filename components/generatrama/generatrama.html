
<div class='container'>

<div class='row'>
<div class='col-md-2'>
<form ng-submit='agregar(data)'>


      <div class="form-group">
       <label class="sr-only" for="usr">DNI:</label>
        <input type="text" ng-model='data.dni' class="form-control" required id="usr" placeholder='Ingrese DNI'>
      </div>




      <div class="form-group">
        <button type="submit"  class="btn btn-default" id="usr">Agregar DNI</button>
      </div>

</form>

</div>
</div>
<form class="form-inline" ng-submit='genera_trama(base)'>
    
    <div class="form-group">
     <label class="sr-only" class="sr-only"  for='ct'>Nro.Cuenta Bancaria</label>
      <input type="texttext" class="form-control" ng-model='base.cuenta_bancaria' required id="ct" placeholder="Nro.Cuenta Bancaria">
    </div>


    <div class="form-group">
     <label class="sr-only" for='dni'>DNI</label>
      <input type="text" class="form-control" ng-model='base.dni' required id="dni" placeholder="DNI">
    </div>


    <div class="form-group">
      <label class="sr-only" for='plan'>Plan</label>
       <input type="text" class="form-control" value='1' required id="plan" placeholder="Plan">
    </div>



    <div class="form-group">
     <label class="sr-only" for='fee'>Fecha de Efectividad</label>
      <input type="text" class="form-control" value='20170101' required id="fee" placeholder="Fecha de Efectividad">
    </div>


    <div class="form-group">
     <label class="sr-only" for='ven'>Vendedor</label>
      <input type="text" class="form-control" ng-model='base.nombre_agente' required id="ven" placeholder="Vendedor">
    </div>


    <div class="form-group">
     <label class="sr-only" for='cdt'>Tipo de Tarjeta de Credito</label>
      <input type="text" class="form-control" ng-model='base.tipo_tarjeta' required id="cdt" placeholder="Tipo de Tarjeta de Credito">
    </div>


    <div class="form-group">
     <label class="sr-only" for='nc'>Nombre Cliente</label>
      <input type="text" class="form-control" ng-model='base.nombre' required id="nc" placeholder="Nombre Cliente">
    </div>


    <div class="form-group">
     <label class="sr-only" for='dist'>Distrito</label>
      <input type="text" class="form-control" ng-model='base.distrito' required id="dist" placeholder="Distrito">
    </div>


    <div class="form-group">
     <label class="sr-only" for='prov'>Provincia</label>
      <input type="text" class="form-control" ng-model='base.provincia' required id="prov" placeholder="Provincia">
    </div>


    <div class="form-group">
     <label class="sr-only" for='depa'>Departamento</label>
      <input type="text" class="form-control" ng-model='base.departamento' required id="depa" placeholder="Departamento">
    </div>


    <div class="form-group">
     <label class="sr-only" for='telfc'>Telf.Casa</label>
      <input type="text" class="form-control" ng-model='base.telefono1' required id="telfc" placeholder="Telf.Casa">
    </div>




    <div class="form-group">
     <label class="sr-only" for='sex'>Sexo</label>
      <select  class="form-control" ng-model='base.sexo' required id="sex" placeholder="Sexo">
      <option></option>
      <option value='M'>Masculino</option>
      <option value='F'>Femenino</option>
      </select>
    </div>


    <div class="form-group">
     <label class="sr-only" for='mail'>E-mail</label>
      <input type="text" class="form-control" ng-model='base.mail' required id="mail" placeholder="E-mail">
    </div>



     <div class="form-group">
     <label class="sr-only" for='ca'>Codigo de Autorizacion</label>
      <input type="text" class="form-control" ng-model='base.reference3' required id="ca" placeholder="Codigo de Autorizacion">
    </div>


  



  <hr></hr>



    <div class="form-group">
    <button type="submit" class="btn btn-default">Generar Trama</button>
    </div>

</form>




</div>
